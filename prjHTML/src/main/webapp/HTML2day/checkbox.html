<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>상품선택</legend>
		<p>
			<b>주문할 상품을 선택해 주세요.</b></b>
		<ul>
			<li><label><input type="checkbox" name="prod"
					value="s_3">선물용 3kg</label></li>
			<li><label><input type="checkbox" name="prod"
					value="s_5">선물용 5kg</label></li>
			<li><label><input type="checkbox" name="prod"
					value="f_3">가정용 3kg</label></li>
			<li><label><input type="checkbox" name="prod"
					value="f_5">가정용 5kg</label></li>
		</ul>
		<p>
			<b>포장 선택</b>
		</p>
		<ul>
			<li><label><input type="radio" name="gift" value="yes">선물
					포장</label></li>
			<li><label><input type="radio" name="gift" value="no">선물
					포장 안 함</label></li>
		</ul>
	</fieldset>
	<fieldset>
		<ul>
			<li><label><input type="checkbox" value="s_3">선물용
					3kg</label> <input type="number" min="0" max="5">개 (최대 5개)</li>
			<li><label><input type="checkbox" value="s_5">선물용
					5kg</label> <input type="number" min="0" max="3" value="1">개 (최대
				3개)</li>
		</ul>
		<form>
			<input type="range" min="0" max="100" step="1" value="20">
		</form>
	</fieldset>
	<fieldset>
		<legend>주문</legend>
		<ul>
			<li><label>사이즈:</label><input type="number" min="90" max="110">(90~110)</li>
			<li>주문색상:<input type="color"></li>
		</ul>
	</fieldset>

</body>
</html>
