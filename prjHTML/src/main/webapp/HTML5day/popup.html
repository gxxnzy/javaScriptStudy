<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>문서를 열면 팝업 창이 표시됩니다.</p>
<button onclick=openCenter("https://www.naver.com", "", 500,400)>오픈</button>
<button onclick=closeWindow()>종료</button>
	<script>
		let pop;
		
		function openWindow(){
			pop = window.open("https://www.naver.com", "", "width=500,height=400");
		}
		function closeWindow(){
			pop.close();
		}
		function openCenter(doc,win,width,height){
			let left = (screen.availWidth - width)/2;
			let top = (screen.availHeight - height)/2;
			let opt = `left=${left}, top=${top}, width=${width}, height=${height}`;
			window.open(doc,win,opt);
		}
	</script>
</body>
</html>
