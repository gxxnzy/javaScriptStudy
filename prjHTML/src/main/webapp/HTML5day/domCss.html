<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<p>도형 위로 마우스 포인터를 올려놓으세요.</p>
		<div id="rect" style="width: 200px; height: 100px; border: 2px solid black;"></div>
	</div>

	<script>
	let rect = document.querySelector("#rect");
	rect.addEventListener("mouseover",()=>{
		rect.style.backgroundColor = "green";
		rect.style.borderRadius = "50%";
	});
	rect.addEventListener("mouseout",()=>{
		rect.style.backgroundColor = "";
		rect.style.borderRadius = "";
	});
	</script>
</body>
</html>
