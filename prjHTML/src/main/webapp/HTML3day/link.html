<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
body {
	text-align: center;
	font-family: D2Coding;
	font-size: 30px;
}

a:link, a:visited {
	color: black;
	text-decoration: none;
}

a:hover {
	color: red;
	text-decoration: none;
}

a:active {
	color: blue;
	text-decoration: none;
}
</style>
</head>
<body>
	<a href="http://www.google.co.kr">google</a>
</body>
</html>
