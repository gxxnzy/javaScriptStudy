<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	console.log("====기본 타입====");
	let num1 = 10;
	console.log(typeof(num1));
	
	let num2 = 3.14;
	console.log(typeof(num2));
	
	let str = "hello";
	console.log(typeof(str));
	
	let flag = false;
	console.log(typeof(flag),"|flag=",flag);
	
	let data1;
	console.log(typeof(data1),"|data1=",data1);
	
	let data2=null;
	console.log(typeof(data2),"|data2=",data2);

	let fruits=[]
	console.log(typeof(fruits),"|fruits=",fruits);
	
	let apple = {};
	console.log(typeof(apple),"|apple=",apple);
	
	
</script>

</body>
</html>
